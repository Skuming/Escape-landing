<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex flex-col items-center">
    <img src="images/IMAGE.png" alt="" class="absolute -z-1 w-full h-[500px]" />
    <header class="h-[500px] flex items-center w-full flex-col gap-[100px]">
      <div
        class="nav__header w-[940px] h-[40px] flex items-center justify-between mt-[10px]"
      >
        <a href="" class="left__wrapper heading__font text-white">Escape.</a>
        <nav
          class="right__wrapper w-[376px] h-[40px] flex justify-evenly nav__font items-center"
        >
          <ul>
            Home
          </ul>
          <ul>
            Categories
          </ul>
          <ul>
            About
          </ul>
          <ul>
            Contact
          </ul>
        </nav>
      </div>

      <div
        class="info w-[940px] h-[160px] flex flex-col items-center gap-[20px]"
      >
        <h1 class="info__heading">Let's do it together.</h1>
        <p class="info__text">
          We travel the world in search of stories. Come along for the ride.
        </p>
        <button
          class="info__btn w-[168px] h-[44px] bg-[#DD783F] flex justify-center items-center"
        >
          View Latest Posts
        </button>
      </div>
    </header>
    <div class="h-[65px] flex justify-evenly items-center w-[960px]">
      <p class="article__section">Nature</p>
      <p class="article__section">Photography</p>
      <p class="article__section">Relaxation</p>
      <p class="article__section">Vacation</p>
      <p class="article__section">Travel</p>
      <p class="article__section">Adventrue</p>
    </div>
    <main class="bg-[#F7F7F7] h-[1255px] w-full flex flex-col items-center p-5">
      <h1 class="main__heading">Featured Posts</h1>
      <hr class="w-[188px] mt-[16px] border-[#2E2E2E]" />
    </main>
    <footer></footer>
  </body>
</html>
